<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pogoda - Czechowice-Dziedzice</title>
</head>

<body>
    <div class="main-wraper">
        <div class="top-bar">
            <div class="clock">
                <iframe scrolling="no" clocktype="html5"
                    style="overflow:hidden;border:0;margin:0;padding:0;width:240px;height:25px;"
                    src="https://www.clocklink.com/html5embed.php?clock=018&amp;timezone=Poland_Krakow&amp;color=gray&amp;size=240&amp;Title=&amp;Message=&amp;Target=&amp;From=2018,1,1,0,0,0&amp;DateFormat=yyyy / mm / dd DDD&amp;TimeFormat=H:mm&amp;Color=gray"
                    frameborder="no"></iframe>
            </div>
            <div class="top-text">
                <h1>Stacja pogody w Czechowicach-Dziedzicach, Os. Północ</h1>
                
            </div>
            <div class="social-icon">                
                <a href="https://github.com/kmlZ" target="_blank"><img src="/img/github-logo.svg" alt="github-logo"></a>
                <a href="mailto:kamilsteelS@outlook.com"><img src="/img/mail.svg" alt="mail-logo"></a>
            </div>
        </div>
        <!-- END OF TOP -->
        <div class="main-content">
            <div class="data">
                <h3>Temperatura</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/temperature.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\temperature.html"></iframe>
                </div>
            </div>
            <!-- END OF TEMP -->
            <div class="data">
                <h3>Ciśnienie atmoseferyczne(bezwzględne)</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/pressure.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\pressure.html"></iframe>
                </div>
            </div>
            <!-- END OF PRESSURE -->
            <div class="data">
                <h3>Wilgotność powietrza</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/humidity.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\humidity.html"></iframe>
                </div>
            </div>
            <!-- END OF HUMIDITY -->
            <div class="data">
                <h3>Prędkość wiatru</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/windspeed.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\windspeed.html"></iframe>
                </div>
            </div>
            <!-- END OF WINDSPEED -->
            <div class="data">
                <h3>Pył PM1</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/PM1gauge.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\PM1chart.html"></iframe>
                </div>
            </div>
            <!-- END of PM1 -->
            <div class="data">
                <h3>Pył PM2,5</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/PM2gauge.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\PM2chart.html"></iframe>
                </div>
            </div>
            <!-- END of PM2.5 -->
            <div class="data">
                <h3>Pył PM10</h3>
                <div class="gauge">

                    <iframe scrolling="no" src="gauge/PM10gauge.html"></iframe>
                </div>
                <div class="chart">
                    <iframe src="chart\temp\thingspeak.com\channels\214058\charts\1\PM10chart.html"></iframe>
                </div>
            </div>
            <!-- END of PM10 -->
        </div>
        
        <div class="widgetnoflex">
        <script src="http://burze.dzis.net/ramka.php?wersja=2&miejscowosc=Czechowice-Dziedzice&promien=50&pokaz_obecne_ostrzezenia=true&pokaz_grafike=true"></script>
    </div>
    
<div class="widget">
            <div id="widgetContainer" class="antistorm-widgetContainer" style="width:400px; height:400px; border:5px #eeeeee solid">
                    <div class="antistorm-mainMapContainer"><div class="antistorm-divStack"></div></div>
                    <div class="antistorm-link"><a href="http://antistorm.eu" target="_blank" title="Zagrożenie burzowe, radary, pogoda i opady deszczu">burze i radar na antistorm.eu</a></div>
                    <a href="http://antistorm.eu" target="_blank"><div class="antistorm-legend"></div></a>
                    </div>
                    <script src="https://antistorm.eu/api/widgetV1/astorm-mapWidgetV1.js"></script>
                    <script>
                    var mapWidget = new AstormMapWidgetV1();
                    mapWidget.widgetID = "widgetContainer";
                    mapWidget.modality = "storm";
                    mapWidget.excluded = ["estofex"];
                    mapWidget.centerPoint = {lat: 49.91, lng: 19.00};
                    mapWidget.zoom = 8;
                    mapWidget.init();
                    </script>
            </div>
    </div>
        <footer class="main-footer">          
                <ul>                  
                    <li><a href="https://github.com/kmlZ" target="_blank">GitHub</a></li>
                    <li><a href="mailto:kamilsteelS@outlook.com">Kontakt</a></li>
                </ul>
        </footer>
    </div>

    

</body>

</html>
