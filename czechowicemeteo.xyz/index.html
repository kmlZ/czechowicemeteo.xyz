<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Pogoda - Czechowice-Dziedzice</title>
</head>
<body>
    <div class="main-wraper">
        <div class="top-bar">
            <div class="clock">
                <iframe scrolling="no" clocktype="html5"
                    style="overflow:hidden;border:0;margin:0;padding:0;width:240px;height:25px;"
                    src="https://www.clocklink.com/html5embed.php?clock=018&amp;timezone=Poland_Krakow&amp;color=gray&amp;size=240&amp;Title=&amp;Message=&amp;Target=&amp;From=2018,1,1,0,0,0&amp;DateFormat=yyyy / mm / dd DDD&amp;TimeFormat=H:mm&amp;Color=gray"
                    frameborder="no"></iframe>
            </div>
            <div class="top-text">
                <h1>Stacja pogody w Czechowicach-Dziedzicach, Os. Północ</h1>
                
            </div>
            <div class="social-icon">                
                <a href="https://github.com/kmlZ" target="_blank"><img src="/img/github-logo.svg" alt="github-logo"></a>
                <a href="mailto:kamilsteelS@outlook.com"><img src="/img/mail.svg" alt="mail-logo"></a>
            </div>
        </div>
        <!-- END OF TOP -->
        <div class="main-content">
            <div class="data">
                <h3>Temperatura</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/temperature.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="data">
                <h3>Wilgotność</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/humidity.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="humidChart"></canvas>
                </div>
            </div>

                    
             <div class="data">
                <h3>Ciśnienie atmosferyczne</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/pressure.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="pressureChart"></canvas>
                </div>
            </div>

                    
            <div class="data">
                <h3>Prędkość wiatru</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/windspeed.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="windChart"></canvas>
                </div>
            </div>

                    
            <div class="data">
                <h3>Pył PM 1</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/PM1gauge.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="pm1Chart"></canvas>
                </div>
            </div>

            <div class="data">
                <h3>Pył PM 2,5</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/PM2gauge.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="pm2Chart"></canvas>
                </div>
            </div>

            <div class="data">
                <h3>Pył PM 10</h3>
                <div class="gauge">
                    <iframe scrolling="no" src="gauge/PM10gauge.html"></iframe>
                </div>
                <div class="chart">
                    <canvas id="pm10Chart"></canvas>
                </div>
            </div>
            
            
<script src="JS/charts.js"></script>
</body>


</html>
